<body>
  <!-- Hero Section -->
  <section class="contact-hero py-5 text-center text-light">
    <div class="container">
      <h1 class="display-4 fw-bold">Get in Touch</h1>
      <p class="lead">
        We'd love to hear from you! Reach out for inquiries, collaborations, or just a chat.
      </p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form py-5">
    <div class="container">
      <div class="row g-5">
        <!-- Form -->
        <div class="col-md-6">
          <h2 class="fw-bold mb-4">Send Us a Message</h2>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea id="message" class="form-control" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
        <!-- Info Section -->
        <div class="col-md-6">
          <h2 class="fw-bold mb-4">Contact Information</h2>
          <ul class="list-unstyled text-muted">
            <li class="mb-3">
              <i class="bi bi-geo-alt-fill text-primary me-2"></i>
              <span>123 Innovation Drive, Tech City, 56789</span>
            </li>
            <li class="mb-3">
              <i class="bi bi-telephone-fill text-primary me-2"></i>
              <span>+1 234 567 890</span>
            </li>
            <li class="mb-3">
              <i class="bi bi-envelope-fill text-primary me-2"></i>
              <span>supportatyourbusiness.com</span>
            </li>
            <li class="mb-3">
              <i class="bi bi-clock-fill text-primary me-2"></i>
              <span>Monday - Friday: 9:00 AM - 5:00 PM</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Google Map -->
  <section class="map-section">
    <div class="container">
      <iframe class="rounded shadow-sm" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.83543450939!2d-122.41941528468188!3d37.77492977975948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c78e9b64d%3A0x9c7e7e73da7b65dd!2sYour%20Business%20Location!5e0!3m2!1sen!2sus!4v1234567890123"
        width="100%" height="350" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

</body>
